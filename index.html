<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    

    <form>


        <legend>Help us to improve the blog, fill the form:</legend>

        <br>

        <div class="form-element">
            <label for="first-name">First Name:</label>
            <input type="text" placeholder="Your First Name" name="firstName" id="first-name">
    
            <label for="last-name">Last Name:</label>
            <input type="text" placeholder="Your Last Name" name="lastName" id="last-name">
        </div>
        <br>
        <div class="form-element">
            <label for="email_user">Your email:</label>
            <input type="email" placeholder="Your email" name="email" id="email_user">
        </div>
        <br>
        <div class="form-element">
            <label for="questionAge-label">How old are you?</label>
            <input type="number" placeholder="Your age" name="age" id="age_user">
        </div>
        <br>
        <div class="input-group radio">
            <label for="questionMexorFor-label">Are you Mexican or Foreign?</label>
            <input type="radio" name="FoM" id="foreign" value="Foreign">
            <label for="Foreign">Foreign</label>
            <input type="radio" name="FoM" id="mexican" value="Mexican">
            <label for="Mexican">Mexican</label>
        </div>
        <br>
        <div class="form-element">
            <label for="label-states">Pick an option about what state you'd like to read:</label>
            <select name="states" id="select-for-states">                
                <option value="Jalisco">Jalisco</option>
                <option value="Queretaro">Queretaro</option>
                <option value="Baja California">Baja California</option>                
            </select>
        </div>
        <br>

        <div class="form-element">
            <label for="states">What do you prefer to know when you visit a new place?</label>
            <select name="kindofplaces" id="kindofplaces">                
                <option value="Beaches">Beaches</option>
                <option value="Mountains">Mountains</option>
                <option value="Restaurants">Restaurants</option>                
            </select>
        </div>
        
        <br>
        <div class="form-element">
            <label for="labelfor-comments">Write any comment to improve this kind of survey or let us know any suggestion you have:</label>            
        </div>

        <div class="form-element">
            <textarea name="comments" id="textarea" cols="90" rows="7"></textarea>
        </div>
        
        <div class="form-element">
            <button type="submit" value="Send">Send</button>
        </div>
        

        
    </form>
</body>
</html>
